<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>G S E | 404-error</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" media="all" th:href="@{/css/loader.css}">
<link rel="stylesheet" th:href="@{/css/style.css}">
<link rel="stylesheet" th:href="@{/css/fontawesome-free-5.11.2-web/css/all.min.css}">
<script th:src="@{/js/assets/jquery-3.1.0.js}"></script>
<script th:src="@{/js/assets/bootstrap.bundle.js}"></script>
</head>
<body class="content-error-page">
	<div class="container-fluid ">
		<div class="col-12 mb-5 mt-3">
				<div class="text-center error-type">
						<span>404 </span> <span>NOT FOUND </span>
					</div>
		</div>
		<div class="row">
			<div class="col-lg-4 col-md-2">
				
			</div>
			
			<div class="col-lg-4 col-md-4">
				<div class="error-loader "></div>

				<div class="error-content p-3">
					<div class="sp-bars error-loader"></div>	

					<div class="error-title mb-5 ">
							<h3 class="text-center text-white"> Something went wrong ! </h3>
					</div>
					
					<div class=" error-description text-wrapper">
						<div class="card">
							<div class="card-body">
									<p class="">La page que vous demandez n'existe pas.
											Vérifier  : 
											<ul>
												<li>l'orthographe l'URL en question</li>
												<li>l'existence d'une page correpondante à la vue demandée</li>
												<li>Essayer <a href="/gse/activites">localhost:8080/gse/activites</a></li>
											</ul>
										</p>
							</div>
						</div>
						
					</div>

					

				</div>
			</div>
		</div>
	</div>
</body>
</html>

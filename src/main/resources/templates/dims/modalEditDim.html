<head>
	<meta charset="utf-8" />
</head>
<div th:fragment="modal">

    <div class="modal fade" th:attr="id=${dim.code_dim}"
    tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header pers-header">
                <h5 class="modal-title" id="exampleModalLabel">
                  <i class="fa fa-edit text-info"></i>	Modification N° <span  class="text-danger"
                        th:text=${dim_code_dim}></span>
                </h5>
                <button type="button" class="close" data-dismiss="modal"
                    aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <form id="form1" th:action="@{/gse/dims/modification}" method="post">

                    <div class="container text-left">
                    
                        <div class="row">
                        
                        </div>
                            <div class="form-group">
                                <label class="control-label"></label> <input
                                    class="form-control-sm" th:attr="value=${dim.code_dim}"  type="hidden" name="code_dim" />
                            </div>

                            
                            <div class="form-group">
                                <label class="control-label">Description</label>
                                <textarea class="form-control" th:text="${dim.desc_dim}" name="desc_dim"></textarea>
                            </div>

                            
                             <input class="form-control-sm" th:attr="value=${dim.date_dim}" type="hidden" name="date_dim" />
                                
                             <div class="form-group">Statut
                                <select class="form-control" name="etat_dim" id="">
                                    <option value="en cours">En cours</option>
                                    <option value="clôturé">Clôturé</option>
                                    <option value="livré">Livré</option>
                                </select>
                            </div>


                    </div>

                    <div class="modal-footer  pers-footer">
                        <button type="button" class="btn btn-secondary"
                            data-dismiss="modal">Annuler</button>
                        <button type="submit" id="btnEdit" class="btn-success">Enregistrer</button> 
                    </div>
                </form>
            </div>


        </div>
    </div>
</div> <!--  Modal edit -->

</div>

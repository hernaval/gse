<head>
	<meta charset="utf-8" />
</head>
<div th:fragment="modal">


<div class="modal fade" th:attr="id=${req.idReq}"
							tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
							aria-hidden="true">
							<div class="modal-dialog modal-lg" role="document">
								<div class="modal-content">
									<div class="modal-header  pers-header ">
										<h5 class="modal-title" id="exampleModalLabel">
										  <i class="fa fa-edit text-info"></i>	Modification N° <span  class="text-white"
												th:text=${req.idReq}></span>
										</h5>
										<button type="button" class="close" data-dismiss="modal"
											aria-label="Close">
											<span aria-hidden="true">&times;</span>
										</button>
									</div>
									<div class="modal-body">

										<form id="form1" th:action="@{/gse/requetes/modification}" method="post">

											<div class="container text-left">
											
												<div class="row">
												
												</div>
													<div class="form-group">
														<label class="control-label"></label> <input
															class="form-control-sm" th:attr="value=${req.idReq}"  type="hidden" name="idReq" />
													</div>

													<div class="form-group">
														<label class="control-label">Nom de la requête </label> <input
															class="form-control-sm" th:attr="value=${req.nomReq}"  type="text" name="nomReq" />
													</div>

													<div class="form-group">
														<label class="control-label">Intitulé </label> <input
															class="form-control-sm" th:attr="value=${req.intitule}"  type="text" name="intitule" />
													</div>

													<div class="form-group">
														<label class="control-label">Date de traitement</label> <input
															class="form-control-sm" th:attr="value=${req.dateTraitement}" type="date" name="dateTraitement" />
													</div>
													
													<div class="form-group">
														<label class="control-label">Elément en entrée</label>
														<textarea class="form-control" th:text="${req.eltEntree}" name="eltEntree"></textarea>
													</div>

													<div class="form-group">
														<label class="control-label">Elément en sortie</label>
														<textarea class="form-control" th:text="${req.eltSortie}" name="eltSortie"></textarea>
													</div>

													

													
													<div class="form-group">Exécution
														<select class="form-control" name="execution" id="">
															<option value="sgabs">SGABS</option>
															<option value="webselect">WEBSELECT</option>
															<option value="local">LOCAL</option>
															<option value="amplitude">AMPLITUDE</option>
														</select>
													</div>

													
											</div>

											<div class="modal-footer pers-footer ">
												<button type="button" class="btn btn-secondary"
													data-dismiss="modal">Annuler</button>
												<button id="btnEdit" class="btn-success">Enregistrer</button>
												
											</div>
										</form>
									</div>


								</div>
							</div>
						</div> <!--  Modal edit -->
						</div>

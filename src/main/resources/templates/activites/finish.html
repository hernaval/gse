<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="utf-8"/>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/style.css}">
<link rel="stylesheet" th:href="@{/css/fontawesome-free-5.11.2-web/css/all.css}">
<link rel="stylesheet" th:href="@{/css/fontawesome-free-5.11.2-web/css/regular.css}">
<link rel="stylesheet" th:href="@{/css/Chart.min.css}">
<script th:src="@{/js/assets/jquery-3.1.0.js}"></script>
<script th:src="@{/js/assets/popper.min.js}"></script>
<script th:src="@{/js/assets/bootstrap.bundle.js}"></script>
<script th:src="@{/js/assets/Chart.min.js}"></script>
<script th:src="@{/js/activites/filter.js}"></script>
<script th:src="@{/js/activites/validation.js}"></script>
<script th:src="@{/js/directions/init.js}"></script>
<script th:src="@{/js/excel.js}"></script>
<script src="/js/stat.js/"></script>
<script th:src="@{/js/layout/statInit.js}"></script>
<title>FINISH</title>
</head>
<body>
	<div layout:fragment="content" class="card p-2">
	
	<h3 class="text-danger text-center">FAITS MARQUANTS</h3>
	<p class="font-italic text-center text-warning">Vous êtes sur le point de terminer l'
		activité <span class="text-lg" th:text="${codeAct}"></span> ! Veuillez compléter les informations ci-dessous</p>

	<form th:action="@{/gse/faitmarquants/ajout}" method="post">

		<div class="form-group">
			<label class="control-label">Référence</label> <input
				class="form-control" type="text" name="code_fmq" />
		</div>

		<div class="form-group">
			<label class="control-label">Description du fait</label> <input
				class="form-control" type="text" name="desc_fmq" />
		</div>


		<div class="form-group">
			<label class="control-label">Date de mise en  production</label> <input
				class="form-control" type="date" name="date_prod_fmq" />
		</div>
		
		 <input class="form-control" th:attr="value=${codeAct}" type="hidden" name="activite" />
		 <input class="form-control" th:attr="value=${codeAct}" type="hidden" name="code_act" />
	
		
		
		
		<button type="submit" class="btn btn-success">Terminer</button>

	</form>

	</div> <!-- card -->
</body>
</html>
